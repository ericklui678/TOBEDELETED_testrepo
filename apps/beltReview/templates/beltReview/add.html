<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Book and Review</title>
    </head>
    <body>
        <h1>Add a New Book Title and a Review</h1>
        <a href="/reviews">Home</a>
        <a href="/">Logout</a>
        <form action="/add" method="post">
            {% csrf_token %}
            <p>Book Title: <input type="text" name="title"></p>
            <p>Author:</p>
            <input type="text" name="first_name" placeholder="First name">
            <input type="text" name="last_name" placeholder="Last name">
                <p>Review</p>
                <textarea name="review" rows="8" cols="80"></textarea>
                <p>Rating
                    <select name="rating">
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </p>
            <input type="submit" name="submit" value="Add Book and Review">
        </form>
    </body>
</html>
